<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Player</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css">
    <script src="bower_components/jquery/dist/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="init.js"></script>
  </head>
  <body onload="init()">
    <img id="topmenu" type="image/svg+xml" src="img/menu.svg"/>
    <span id="bandwidth"></span>
    <span id="peers"></span>
    <span id="speed"></span>
    <span id="background" style="url(img/background.jpg)">
        <span id="imdbStars"></span>
        <span id="imdbGenres"></span>
        <span id="imdbDescription"></span>
    </span>
    <div id="player"></div>
    <div id="hidden">
        <div id="openurl" title="Open URL">
            <form id="openurlFormID" onsubmit="return false;">
                <fieldset>
                    <label for="openurlForm">URL: </label><input id="openurlForm" type="text" value="" class="text ui-widget-content ui-corner-all">
                </fieldset>
            </form>
        </div>
        <div id="settings" title="Settings">
            <form onsubmit="return false;">
                <fieldset>
                    <table class="settingsTable" border="0" cellpadding="0" cellspacing="0">
                        <tr><td align="right"><label for="peersForm">Maximum Peers:</label></td><td><input id="peersForm" name="peers" type="number" value="100" class="text ui-widget-content ui-corner-all"></td></tr>
                        <tr><td align="right"><label for="incPortForm">Default incoming port:</label></td><td><input id="incPortForm" name="incport" type="number" value="6881" class="text ui-widget-content ui-corner-all"></td></tr>
                        <tr style="display:none"><td align="right"><label for="downloadForm">Maximum Download KB/s:</label></td><td><input id="downloadForm" name="download" type="number" value="5000" class="text ui-widget-content ui-corner-all"></td></tr>
                        <tr style="display:none"><td align="right"><label for="uploadForm">Maximum Upload KB/s:</label></td><td><input id="uploadForm" name="upload" type="number" value="1000" class="text ui-widget-content ui-corner-all"></td></tr>
                        <tr><td align="right"><label for="subsautoForm">Auto download subtitles:</label></td><td>
                            <input type="radio" id=subsautoForm1 name="subsauto" checked><label for="subsautoForm1">On</label><input type="radio" id="subsautoForm2" name="subsauto"><label for="subsautoForm2">Off</label>
                        </td></tr>
                        <tr><td align="right"><label for="subsdirForm">Directory for subtitles:</label></td><td><input id=subsdirForm name="subsdir" directory webkitdirectory type="file" value="/tmp" class="text ui-widget-content ui-corner-all"></td></tr>
                        <tr><td align="right"><label for="downsizeForm">Downloads cache disk space (GB):</label></td><td><input id=downsizeForm name="downsize" type="number" value="1" class="text ui-widget-content ui-corner-all"></td></tr>
                        <tr><td align="right"><label for="downdirForm">Downloads cache directory:</label></td><td><input id=downdirForm name="downdir" directory webkitdirectory type="file" value="1" class="text ui-widget-content ui-corner-all"></td></tr>
                        <tr><td align="right"><label for="downclear">Clear downloads on exit:</label></td><td>
                            <input type="radio" id=downclearForm1 name="downclear" checked><label for="downclearForm1">On</label><input type="radio" id="downclearForm2" name="downclear"><label for="downclearForm2">Off</label>
                        </td></tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
  </body>
</html>
